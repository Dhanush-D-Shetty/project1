<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>KSEAB Login</title>
</head>
<body style="background-color: blue;color: white;">
         <div style="display: flex;justify-content: center;background-color: orange;">
<img alt="" src="https://primaryedu.karnataka.gov.in/frontend/opt1/images/center_logo/kar_main_logo.png" height="60px">
<h1 style="position: relative;top: -20px;">  Karnataka School Examination and Assesment Board </h1>
<h3 style="position: relative;top: 20px;left: -730px">Government of Karnataka</h3>
</div>


<div style="position: relative;top: 60px;display: flex;justify-content: center;" >
<form action="kseebsignin"  method="post"  >
         <h2 style="position: relative;left: 40px;">Member  Sign-In </h2>
<table cellspacing="15px">
<tr>
<td> <label for="aa" >Email-Id</label> </td>
<td> <input type="email" id="aa" name="email" placeholder="email-d">  </td>
</tr>

<tr>
<td> <label for="pwd" >Password</label> </td>
<td> <input type="password" id="pwd" name="pwd" placeholder="Password in number only" pattern="[0-9]+">    </td>
</tr>

<tr>
<td> <button type="reset" style=" background-color:blue;color: white;">Reset</button> </td>
<td> <button type="submit" style=" background-color:blue;color: white;">Sign-In</button> </td>
</tr>
</table>


</form>
</div>

<marquee style="position: relative;top: 100px;" scrollamount="10px" >Password should consist of Number only</marquee>



</body>
</html>
